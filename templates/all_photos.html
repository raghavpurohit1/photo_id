<!DOCTYPE html>
<html>
<head>
    <title>All Photos</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .photo { margin: 10px; display: inline-block; border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
        .photo img { max-width: 200px; max-height: 200px; display: block; }
        .delete-btn { background: #dc3545; color: white; padding: 5px 10px; border: none; border-radius: 3px; cursor: pointer; margin-top: 10px; width: 100%; }
        .delete-btn:hover { background: #c82333; }
        .filename { font-size: 10px; color: #666; margin-top: 5px; word-break: break-all; }
        .nav-links { margin-bottom: 20px; }
        .nav-links a { margin-right: 20px; color: #007bff; text-decoration: none; }
        .nav-links a:hover { text-decoration: underline; }
        h1 { color: #333; }
        .photo-count { color: #666; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="/">‚Üê Back to Home</a>
        <a href="/all_photos">View All Photos</a>
    </div>
    
    <h1>All Photos in Database</h1>
    <div class="photo-count">Total photos: {{ photos|length }}</div>
    
    {% if photos %}
        {% for photo in photos %}
        <div class="photo">
            <img src="{{ url_for('static', filename='uploads/' + photo) }}" alt="Photo">
            <div class="filename">{{ photo }}</div>
            <a href="{{ url_for('delete_photo', filename=photo) }}" 
               onclick="return confirm('Are you sure you want to delete this photo?')">
                <button class="delete-btn">Delete</button>
            </a>
        </div>
        {% endfor %}
    {% else %}
        <p>No photos uploaded yet. <a href="/">Upload some photos</a> to get started!</p>
    {% endif %}
</body>
</html>
